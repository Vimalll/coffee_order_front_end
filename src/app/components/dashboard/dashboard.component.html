

<div class="content" >
  <form (ngSubmit)="onSubmit()">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">

      <div fxFlex ="25%"  >
       <!-- 1st card -->
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>AFFOGATO</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="/assets/affogato.jpeg">
          <mat-card-content>
            <p>
              10 ₹/cup
            </p>
          </mat-card-content>
          <mat-card-actions>
            
                  <mat-form-field class="full-width" >
                  <mat-label>QUANTITY</mat-label>
                  <input 
                  [(ngModel)]="A"
                  name="username"
                   required type="number" matInput>
                  </mat-form-field>
      
          </mat-card-actions>
        </mat-card>
       </div>

       <div fxFlex ="25%">
         <!-- Second card -->
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>CAPPUCCINO</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="/assets/cappuccino.jpeg">
          <mat-card-content>
            <p>
              15 ₹/cup
            </p>
          </mat-card-content>
          <mat-card-actions>
              
                  <mat-form-field class="full-width" >
                  <mat-label>QUANTITY</mat-label>
                  <input 
                  [(ngModel)]="B"
                  name="username"
                   required type="number" matInput>
                  </mat-form-field>
      
                 
          </mat-card-actions>
        </mat-card>
      </div>

      <div fxFlex ="25%">
          <!-- Third card -->
           <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>ESPRESSO</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="/assets/expresso.jpg">
            <mat-card-content>
              <p>
                 5 ₹/cup
              </p>
            </mat-card-content>
            <mat-card-actions>
                
                    <mat-form-field class="full-width" >
                    <mat-label>QUANTITY</mat-label>
                    <input 
                    [(ngModel)]="C"
                    name="username"
                     required type="number" matInput>
                    </mat-form-field>
        
                   
            </mat-card-actions>
          </mat-card>
      </div>

      <div fxFlex ="25%">
<!-- Fourth card -->
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>ICED MOCHA</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="/assets/icedmocha.jpg">
          <mat-card-content>
            <p>
              25 ₹/cup
            </p>
          </mat-card-content>
          <mat-card-actions>
            
                  <mat-form-field class="full-width" >
                  <mat-label>QUANTITY</mat-label>
                  <input 
                  [(ngModel)]="D"
                  name="username"
                   required type="number" matInput>
                  </mat-form-field>
      
              
          </mat-card-actions>
        </mat-card>
      </div>

       <div>
        <button type="submit"  style="margin-left: 653px;"  mat-raised-button color="primary">
           CONFIRM YOUR ORDER</button>
       </div>
    

    </div>
  </form>
</div>

<div class="bootstrap-wrapper">

  <div class="container mt">

      <div class="row">

       <div class="col-md-6 offset-md-3">
        <div class="container text-center">

          <img class="img-fluid" style="width: 300px;" src="/assets/thank.jpg" alt="" />
        </div>
        <br>
        <br>
        <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
          <!-- Item Column -->
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>

           <!-- Quantity Column -->
           <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.quantity}} </td>
              <td mat-footer-cell *matFooterCellDef> - </td>
            </ng-container>
        
          <!-- Cost Column -->
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{onSubmit() | currency}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>

        <br> 
        <br>
        <div><button type="submit"   style="margin-left: 180px;" mat-raised-button color="warn">
          PROCEED FOR PAYMENT</button></div>


          
        </div>
      </div>
  </div>
</div>
